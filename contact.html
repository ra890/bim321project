<!DOCTYPE html>
<html>
   <head>
      <title>Online Portfolio</title>
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link rel="stylesheet" type="text/css" href="css/responsive.css">

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">s

   </head>
   <body>
      <div class="main-header">
         <!-- Nav -->
         <nav id="nav">
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="services.html">Services</a></li>
               <li><a href="about.html">About Me</a></li>
               <li class="current"><a href="contact.html">Contact</a></li>
            </ul>
         </nav>
      </div>
      <div class="contact-container">
         <form id="contact" action="" method="post">
            <h3>Contact Me for Quote</h3>
            <h4>If you have any IT related work for me and want a quote then please send me details of your work</h4>
            <fieldset>
               <input placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
               <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
               <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
               <input placeholder="subject" type="text" tabindex="4" required>
            </fieldset>
            <fieldset>
               <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
               <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
         </form>
      </div>
   </body>
</html>
